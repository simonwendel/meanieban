<sw-narrow-page>
    <sw-score-board counter="vm.moves"></sw-score-board>
</sw-narrow-page>

<sw-narrow-page>
    <sw-skin-selector callback="vm.setSkin"></sw-skin-selector>
</sw-narrow-page>

</sw-wide-page>

    <sw-game-pad move="vm.move" class="col-centered"></sw-game-pad>
</sw-narrow-page>
